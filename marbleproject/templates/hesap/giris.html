{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    

    <title>Document</title>
</head>
<body>

    <h1 class="text-danger text-center">Giriş Yap Sayfası</h1>

    <div class="container my-5">
        <div class="row">
            <div class="col-4"my-5>

            </div>
            <div class="col-4 ">
                <form method="post">
                  {% if error %}
                  <div class="alert alert-danger">
                    {{ error }}
                  </div>
                  {% endif %}
                  {% csrf_token %}
                    <div class="form-group">
                      <label for="username">Email address</label>
                      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" name="username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                    </div>
                    <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary btn-outline-white">Giriş Yap</button>
                    <a href="{% url 'kayitlar' %}" class="btn btn-outline-primary">Kayıt Ol</a>
                  </div>
                  </form>

                  
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
</body>
</html>
