{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4 ">
                <form>
                  {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>

                    <div class="form-group">
                      <label for="username">Kullanıcı Adı</label>
                      <input type="text" class="form-control" placeholder="Kullanıcı Adı" name="username">
                    </div>

                    <div class="form-group">
                      <label for="firstname">Ad</label>
                      <input type="text" class="form-control" placeholder="Ad" name="firstname">
                    </div>

                    <div class="form-group">
                      <label for="lastname">Soyad</label>
                      <input type="text" class="form-control" placeholder="Soyad" name="lastname">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Şifre</label>
                      <input type="password" class="form-control" placeholder="Şifre" name="password">
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleInputPassword1">Şifre Tekrar</label>
                      <input type="password" class="form-control" placeholder="Şifre Tekrar" name="repassword">
                    </div>

                    <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary btn-outline-white">Kayıt Ol</button>
                    <a href="{% url 'giris' %}"></a>
                  </div>
                  </form>
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
